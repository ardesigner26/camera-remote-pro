<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Controls</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 15px;
        }
        .control-group {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .control-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
            color: #667eea;
            font-size: 14px;
        }
        .control-value {
            color: #0f0;
            font-size: 16px;
        }
        input[type="range"] {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            background: #2a2a2a;
            border: 2px solid #444;
            color: #fff;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
        }
        button:disabled {
            background: #555;
            opacity: 0.5;
        }
        #status {
            background: #f44336;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 12px;
        }
        #status.connected {
            background: #4CAF50;
        }
    </style>
</head>
<body>
    <input type="text" id="roomIdInput" placeholder="ID da Sala (ex: camera123)">
    <button id="connectBtn">üöÄ CONECTAR CONTROLES</button>
    <div id="status">Desconectado</div>

    <div class="control-group">
        <div class="control-label">
            <span>üîç ZOOM</span>
            <span class="control-value" id="zoomValue">1.0x</span>
        </div>
        <input type="range" id="zoomSlider" min="1" max="10" step="0.1" value="1" disabled>
    </div>

    <div class="control-group">
        <div class="control-label">
            <span>üì∑ ISO</span>
            <span class="control-value" id="isoValue">100</span>
        </div>
        <input type="range" id="isoSlider" min="100" max="3200" step="100" value="100" disabled>
    </div>

    <div class="control-group">
        <div class="control-label">
            <span>‚òÄÔ∏è EXPOSI√á√ÉO</span>
            <span class="control-value" id="exposureValue">0.0</span>
        </div>
        <input type="range" id="exposureSlider" min="-3" max="3" step="0.1" value="0" disabled>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const connectBtn = document.getElementById('connectBtn');
        const statusDiv = document.getElementById('status');
        const roomIdInput = document.getElementById('roomIdInput');
        const zoomSlider = document.getElementById('zoomSlider');
        const isoSlider = document.getElementById('isoSlider');
        const exposureSlider = document.getElementById('exposureSlider');
        const zoomValue = document.getElementById('zoomValue');
        const isoValue = document.getElementById('isoValue');
        const exposureValue = document.getElementById('exposureValue');

        let socket, roomId;

        connectBtn.onclick = () => {
            roomId = roomIdInput.value.trim();
            if (!roomId) {
                alert('‚ö†Ô∏è Digite o ID da sala!');
                return;
            }

            connectBtn.disabled = true;
            connectBtn.textContent = '‚è≥ Conectando...';
            statusDiv.textContent = 'Conectando...';

            socket = io();

            socket.on('connect', () => {
                console.log('‚úÖ Socket conectado');
                socket.emit('join-room', roomId);
                statusDiv.textContent = 'Conectado - Controles Ativos';
                statusDiv.classList.add('connected');
                connectBtn.textContent = '‚úÖ Conectado';
                
                // Ativar sliders
                zoomSlider.disabled = false;
                isoSlider.disabled = false;
                exposureSlider.disabled = false;
            });

            socket.on('disconnect', () => {
                statusDiv.textContent = 'Desconectado';
                statusDiv.classList.remove('connected');
                connectBtn.disabled = false;
                connectBtn.textContent = 'üöÄ CONECTAR CONTROLES';
                
                // Desativar sliders
                zoomSlider.disabled = true;
                isoSlider.disabled = true;
                exposureSlider.disabled = true;
            });
        };

        function sendCommand(control, value) {
            if (socket && roomId) {
                socket.emit('camera-control', { roomId, control, value });
            }
        }

        let lastZoomSent = 0;
        zoomSlider.addEventListener('input', function() {
            const value = zoomSlider.value;
            zoomValue.textContent = parseFloat(value).toFixed(1) + 'x';
            
            const now = Date.now();
            if (now - lastZoomSent > 100) {
                sendCommand('zoom', value);
                lastZoomSent = now;
            }
        });

        isoSlider.addEventListener('input', function() {
            const value = isoSlider.value;
            isoValue.textContent = value;
            sendCommand('iso', value);
        });

        exposureSlider.addEventListener('input', function() {
            const value = exposureSlider.value;
            exposureValue.textContent = parseFloat(value).toFixed(1);
            sendCommand('exposure', value);
        });
    </script>
</body>
</html>
