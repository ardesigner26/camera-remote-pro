<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Remote Pro - Advanced Desktop</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
            padding: 20px;
        }
        .header {
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        h1 { font-size: 32px; }
        .subtitle {
            margin-top: 10px;
            opacity: 0.9;
            font-size: 16px;
        }
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 420px;
            gap: 20px;
        }
        .video-section {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
        }
        video {
            width: 100%;
            border-radius: 10px;
            background: #000;
            border: 3px solid #667eea;
            margin-bottom: 15px;
            min-height: 400px;
        }
        .controls-panel {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .connection-box {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background: #2a2a2a;
            border: 2px solid #444;
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:disabled {
            background: #555;
            opacity: 0.5;
        }
        button.update {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            font-size: 14px;
            padding: 12px;
        }
        button.preset {
            background: rgba(102, 126, 234, 0.3);
            border: 2px solid #667eea;
            padding: 12px;
            font-size: 13px;
            margin-bottom: 8px;
        }
        button.preset.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 2px solid #fff;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        .control-group {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .control-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
            color: #667eea;
            font-size: 14px;
        }
        .control-value {
            color: #0f0;
            font-size: 16px;
        }
        select {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 2px solid #444;
            color: #fff;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        input[type="range"] {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 5px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
        }
        .console {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 10px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 15px;
        }
        .status-badge {
            background: #f44336;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
        .status-badge.connected {
            background: #4CAF50;
        }
        .latency-info {
            background: rgba(255, 193, 7, 0.2);
            border: 2px solid #FFC107;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
            text-align: center;
        }
        #customConfigGroup {
            display: none;
        }
        @media (max-width: 1024px) {
            .main-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üñ•Ô∏è CAMERA REMOTE PRO</h1>
        <div class="subtitle">‚è±Ô∏è CONTROLE DE LAT√äNCIA ULTRA BAIXA - Transmiss√£o de Culto</div>
    </div>

    <div class="main-grid">
        <div class="video-section">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="console" id="console"></div>
        </div>

        <div class="controls-panel">
            <div class="connection-box">
                <label style="font-weight:bold; margin-bottom:10px; display:block;">ID da Sala:</label>
                <input type="text" id="roomIdInput" placeholder="Digite o ID da sala">
                <button id="connectBtn">üöÄ CONECTAR</button>
                <div class="status-badge" id="statusBadge">Desconectado</div>
            </div>

            <div class="section-title">‚è±Ô∏è PRESETS DE LAT√äNCIA</div>

            <div class="latency-info" id="latencyInfo">
                Selecione um preset para sincronizar com √°udio externo
            </div>

            <button class="preset" id="ultraLowBtn">üöÄ ULTRA BAIXA<br>(100-150ms)</button>
            <button class="preset" id="lowBtn">‚ö° BAIXA<br>(150-250ms)</button>
            <button class="preset" id="mediumBtn">‚öñÔ∏è M√âDIA<br>(250-350ms)</button>
            <button class="preset" id="moreOrLessBtn">üìä MAIS OU MENOS<br>(350-450ms)</button>

            <div id="customConfigGroup">
                <div class="section-title">‚öôÔ∏è CONFIGURA√á√ÉO CUSTOMIZADA</div>

                <div class="control-group">
                    <label>Resolu√ß√£o:</label>
                    <select id="resolutionSelect">
                        <option value="1280x720">HD 720p (1280x720)</option>
                        <option value="1920x1080">Full HD 1080p (1920x1080)</option>
                        <option value="2560x1440">2K QHD (2560x1440)</option>
                        <option value="3840x2160">4K UHD (3840x2160)</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Bitrate:</label>
                    <select id="bitrateSelect">
                        <option value="2000000">2 Mbps</option>
                        <option value="5000000">5 Mbps</option>
                        <option value="10000000">10 Mbps</option>
                        <option value="15000000">15 Mbps</option>
                        <option value="20000000">20 Mbps</option>
                        <option value="30000000">30 Mbps</option>
                        <option value="50000000">50 Mbps</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>FPS:</label>
                    <select id="fpsSelect">
                        <option value="15">15 FPS</option>
                        <option value="20">20 FPS</option>
                        <option value="24">24 FPS</option>
                        <option value="30">30 FPS</option>
                        <option value="60">60 FPS</option>
                    </select>
                </div>
            </div>

            <button class="update" id="applyConfigBtn" disabled>‚öôÔ∏è APLICAR CONFIGURA√á√ïES</button>

            <div class="section-title">üé• CONTROLES DE C√ÇMERA</div>

            <div class="control-group">
                <div class="control-label">
                    <span>üîç ZOOM</span>
                    <span class="control-value" id="zoomValue">1.0x</span>
                </div>
                <input type="range" id="zoomSlider" min="1" max="10" step="0.1" value="1" disabled>
            </div>

            <div class="control-group">
                <div class="control-label">
                    <span>üì∑ ISO</span>
                    <span class="control-value" id="isoValue">100</span>
                </div>
                <input type="range" id="isoSlider" min="100" max="3200" step="100" value="100" disabled>
            </div>

            <div class="control-group">
                <div class="control-label">
                    <span>‚òÄÔ∏è EXPOSI√á√ÉO</span>
                    <span class="control-value" id="exposureValue">0.0</span>
                </div>
                <input type="range" id="exposureSlider" min="-3" max="3" step="0.1" value="0" disabled>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const remoteVideo = document.getElementById('remoteVideo');
        const connectBtn = document.getElementById('connectBtn');
        const statusBadge = document.getElementById('statusBadge');
        const roomIdInput = document.getElementById('roomIdInput');
        const latencyInfo = document.getElementById('latencyInfo');
        const customConfigGroup = document.getElementById('customConfigGroup');
        const applyConfigBtn = document.getElementById('applyConfigBtn');
        
        const ultraLowBtn = document.getElementById('ultraLowBtn');
        const lowBtn = document.getElementById('lowBtn');
        const mediumBtn = document.getElementById('mediumBtn');
        const moreOrLessBtn = document.getElementById('moreOrLessBtn');
        
        const resolutionSelect = document.getElementById('resolutionSelect');
        const bitrateSelect = document.getElementById('bitrateSelect');
        const fpsSelect = document.getElementById('fpsSelect');
        
        const zoomSlider = document.getElementById('zoomSlider');
        const isoSlider = document.getElementById('isoSlider');
        const exposureSlider = document.getElementById('exposureSlider');
        const zoomValue = document.getElementById('zoomValue');
        const isoValue = document.getElementById('isoValue');
        const exposureValue = document.getElementById('exposureValue');
        const consoleDiv = document.getElementById('console');

        let socket, peerConnection, roomId, currentPreset = null;

        const config = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        const latencyPresets = {
            ultraLow: {
                resolution: '640x480',
                bitrate: '2000000',
                fps: '15',
                label: 'üöÄ ULTRA BAIXA (100-150ms)',
                description: '640x480 | 2 Mbps | 15 FPS'
            },
            low: {
                resolution: '1280x720',
                bitrate: '5000000',
                fps: '20',
                label: '‚ö° BAIXA (150-250ms)',
                description: '1280x720 | 5 Mbps | 20 FPS'
            },
            medium: {
                resolution: '1920x1080',
                bitrate: '10000000',
                fps: '24',
                label: '‚öñÔ∏è M√âDIA (250-350ms)',
                description: '1920x1080 | 10 Mbps | 24 FPS'
            },
            moreOrLess: {
                resolution: '1920x1080',
                bitrate: '15000000',
                fps: '30',
                label: 'üìä MAIS OU MENOS (350-450ms)',
                description: '1920x1080 | 15 Mbps | 30 FPS'
            }
        };

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            consoleDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            console.log(message);
        }

        function selectPreset(presetName) {
            const preset = latencyPresets[presetName];
            currentPreset = presetName;
            
            ultraLowBtn.classList.remove('active');
            lowBtn.classList.remove('active');
            mediumBtn.classList.remove('active');
            moreOrLessBtn.classList.remove('active');
            
            if (presetName === 'ultraLow') ultraLowBtn.classList.add('active');
            else if (presetName === 'low') lowBtn.classList.add('active');
            else if (presetName === 'medium') mediumBtn.classList.add('active');
            else if (presetName === 'moreOrLess') moreOrLessBtn.classList.add('active');
            
            customConfigGroup.style.display = 'none';
            latencyInfo.innerHTML = `<strong>${preset.label}</strong><br>${preset.description}`;
            
            resolutionSelect.value = preset.resolution;
            bitrateSelect.value = preset.bitrate;
            fpsSelect.value = preset.fps;
            
            log(`üìä Preset selecionado: ${preset.label}`);
            log(`üìπ ${preset.description}`);
        }

        ultraLowBtn.onclick = () => selectPreset('ultraLow');
        lowBtn.onclick = () => selectPreset('low');
        mediumBtn.onclick = () => selectPreset('medium');
        moreOrLessBtn.onclick = () => selectPreset('moreOrLess');

        connectBtn.onclick = () => {
            roomId = roomIdInput.value.trim();
            if (!roomId) {
                alert('‚ö†Ô∏è Digite o ID da sala!');
                return;
            }

            connectBtn.disabled = true;
            connectBtn.textContent = '‚è≥ Conectando...';
            statusBadge.textContent = 'Conectando...';

            socket = io();

            socket.on('connect', () => {
                log('‚úÖ Socket conectado');
                socket.emit('join-room', roomId);
                log(`üì° Entrou na sala: ${roomId}`);
                statusBadge.textContent = 'Aguardando Mobile...';
            });

            socket.on('offer', async (data) => {
                log('üì• OFFER recebida');
                
                peerConnection = new RTCPeerConnection(config);

                peerConnection.ontrack = (event) => {
                    log('üì∫ V√çDEO RECEBIDO!');
                    remoteVideo.srcObject = event.streams[0];
                    statusBadge.textContent = 'Transmitindo';
                    statusBadge.classList.add('connected');
                    connectBtn.textContent = '‚úÖ Conectado';
                    
                    applyConfigBtn.disabled = false;
                    zoomSlider.disabled = false;
                    isoSlider.disabled = false;
                    exposureSlider.disabled = false;
                };

                peerConnection.onicecandidate = (e) => {
                    if (e.candidate) {
                        socket.emit('ice-candidate', { roomId, candidate: e.candidate });
                    }
                };

                peerConnection.onconnectionstatechange = () => {
                    log('üîó Estado: ' + peerConnection.connectionState);
                };

                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                socket.emit('answer', { roomId, answer });
                log('üì§ ANSWER enviada');
            });

            socket.on('ice-candidate', async (data) => {
                if (data.candidate && peerConnection) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                }
            });

            socket.on('disconnect', () => {
                log('‚ùå Desconectado');
                statusBadge.textContent = 'Desconectado';
                statusBadge.classList.remove('connected');
                connectBtn.disabled = false;
                connectBtn.textContent = 'üöÄ CONECTAR';
                applyConfigBtn.disabled = true;
                zoomSlider.disabled = true;
                isoSlider.disabled = true;
                exposureSlider.disabled = true;
            });
        };

        applyConfigBtn.onclick = () => {
            if (!socket || !roomId) return;
            
            const config = {
                resolution: resolutionSelect.value,
                bitrate: bitrateSelect.value,
                fps: fpsSelect.value
            };
            
            log('üì§ Enviando novas configura√ß√µes para o mobile...');
            log(`üìπ Resolu√ß√£o: ${config.resolution}`);
            log(`üìä Bitrate: ${(config.bitrate/1000000).toFixed(1)}Mbps`);
            log(`üé¨ FPS: ${config.fps}`);
            
            socket.emit('change-config', { roomId, ...config });
            
            applyConfigBtn.textContent = '‚è≥ Aplicando...';
            applyConfigBtn.disabled = true;
            
            setTimeout(() => {
                applyConfigBtn.textContent = '‚öôÔ∏è APLICAR CONFIGURA√á√ïES';
                applyConfigBtn.disabled = false;
                log('‚úÖ Configura√ß√µes aplicadas no mobile!');
            }, 3000);
        };

        function sendCommand(control, value) {
            if (socket && roomId) {
                socket.emit('camera-control', { roomId, control, value });
            }
        }

        let lastZoomSent = 0;
        zoomSlider.addEventListener('input', function() {
            const value = zoomSlider.value;
            zoomValue.textContent = parseFloat(value).toFixed(1) + 'x';
            
            const now = Date.now();
            if (now - lastZoomSent > 100) {
                sendCommand('zoom', value);
                lastZoomSent = now;
            }
        });

        isoSlider.addEventListener('input', function() {
            const value = isoSlider.value;
            isoValue.textContent = value;
            sendCommand('iso', value);
        });

        exposureSlider.addEventListener('input', function() {
            const value = exposureSlider.value;
            exposureValue.textContent = parseFloat(value).toFixed(1);
            sendCommand('exposure', value);
        });

        log('‚úÖ Sistema pronto para conectar!');
    </script>
</body>
</html>
