<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Remote Pro - Mobile</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 15px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0,0,0,0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        h1 { text-align: center; margin-bottom: 20px; font-size: 24px; }
        .status-panel {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .status-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .status-value {
            color: #0f0;
            font-weight: bold;
        }
        video {
            width: 100%;
            border-radius: 10px;
            border: 3px solid #0f0;
            margin-bottom: 20px;
            background: #000;
        }
        .config-section {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .config-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #667eea;
        }
        select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        select {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 2px solid rgba(255,255,255,0.2);
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        button:disabled {
            background: #555;
            opacity: 0.5;
        }
        .log {
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 8px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            margin-top: 15px;
        }
        .peer-id-display {
            background: #4CAF50;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: bold;
            word-break: break-all;
            cursor: pointer;
        }
        .peer-id-display:active {
            background: #45a049;
        }
        .zoom-display {
            background: rgba(102, 126, 234, 0.3);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± CAMERA REMOTE PRO</h1>
        
        <div class="peer-id-display" id="peerIdDisplay" onclick="copyId()">
            Gerando ID... Aguarde
        </div>

        <div class="status-panel">
            <div class="status-row">
                <span>Status:</span>
                <span class="status-value" id="status">Aguardando</span>
            </div>
            <div class="status-row">
                <span>Resolu√ß√£o:</span>
                <span class="status-value" id="currentResolution">-</span>
            </div>
            <div class="status-row">
                <span>FPS:</span>
                <span class="status-value" id="currentFps">-</span>
            </div>
            <div class="status-row">
                <span>Conex√£o:</span>
                <span class="status-value" id="connectionStatus">Desconectado</span>
            </div>
        </div>

        <div class="zoom-display" id="zoomDisplay">
            Zoom: 1.0x
        </div>

        <video id="video" autoplay playsinline muted></video>

        <div class="config-section">
            <div class="config-title">üìπ RESOLU√á√ÉO</div>
            <select id="resolutionSelect">
                <option value="1280x720">HD 720p</option>
                <option value="1920x1080" selected>Full HD 1080p</option>
                <option value="2560x1440">2K QHD</option>
                <option value="3840x2160">4K UHD</option>
            </select>
        </div>

        <div class="config-section">
            <div class="config-title">üé¨ FPS</div>
            <select id="fpsSelect">
                <option value="24">24 FPS</option>
                <option value="30" selected>30 FPS</option>
                <option value="60">60 FPS</option>
            </select>
        </div>
        
        <button id="startBtn">üöÄ INICIAR C√ÇMERA</button>

        <div class="log" id="log"></div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const startBtn = document.getElementById('startBtn');
        const statusSpan = document.getElementById('status');
        const connectionStatus = document.getElementById('connectionStatus');
        const peerIdDisplay = document.getElementById('peerIdDisplay');
        const zoomDisplay = document.getElementById('zoomDisplay');
        const logDiv = document.getElementById('log');
        const resolutionSelect = document.getElementById('resolutionSelect');
        const fpsSelect = document.getElementById('fpsSelect');
        const currentResolution = document.getElementById('currentResolution');
        const currentFps = document.getElementById('currentFps');

        let peer, localStream, videoTrack, currentCall, myPeerId;

        function log(msg) {
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${msg}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(msg);
        }

        function updateStatus(text) {
            statusSpan.textContent = text;
        }

        function updateConnectionStatus(text) {
            connectionStatus.textContent = text;
        }

        function copyId() {
            if (myPeerId) {
                navigator.clipboard.writeText(myPeerId).then(() => {
                    alert('‚úÖ ID copiado!');
                }).catch(() => {
                    alert('ID: ' + myPeerId);
                });
            }
        }

        // Inicializar PeerJS com servidor p√∫blico
        log('üîÑ Iniciando PeerJS...');
        
        const peerId = 'cam-' + Math.random().toString(36).substr(2, 12);
        
        peer = new Peer(peerId);

        peer.on('open', (id) => {
            myPeerId = id;
            log('‚úÖ Peer conectado!');
            peerIdDisplay.textContent = 'üÜî ' + id + ' (Clique para copiar)';
            updateStatus('Pronto - Aguardando Desktop');
        });

        peer.on('error', (err) => {
            log('‚ùå Erro PeerJS: ' + err.type);
            if (err.type === 'unavailable-id') {
                log('üîÑ Tentando novamente...');
                setTimeout(() => {
                    location.reload();
                }, 2000);
            }
        });

        peer.on('connection', (conn) => {
            log('üì° Desktop conectado!');
            updateConnectionStatus('Desktop Conectado');
            
            conn.on('data', (data) => {
                applyCommand(data);
            });

            conn.on('close', () => {
                log('‚ùå Desktop desconectado');
                updateConnectionStatus('Desconectado');
            });
        });

        peer.on('call', (call) => {
            log('üìû Recebendo chamada...');
            
            if (localStream) {
                call.answer(localStream);
                currentCall = call;
                log('‚úÖ Transmitindo v√≠deo!');
                updateStatus('Transmitindo');
                updateConnectionStatus('Transmitindo');
            } else {
                log('‚ö†Ô∏è C√¢mera n√£o iniciada!');
            }
        });

        async function startCamera() {
            const [width, height] = resolutionSelect.value.split('x').map(Number);
            const fps = parseInt(fpsSelect.value);

            try {
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                }

                const constraints = {
                    video: {
                        facingMode: 'environment',
                        width: { ideal: width },
                        height: { ideal: height },
                        frameRate: { ideal: fps }
                    },
                    audio: false
                };

                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = localStream;
                videoTrack = localStream.getVideoTracks()[0];

                const settings = videoTrack.getSettings();
                currentResolution.textContent = `${settings.width}x${settings.height}`;
                currentFps.textContent = settings.frameRate + ' fps';

                log(`‚úÖ C√¢mera: ${settings.width}x${settings.height} @ ${settings.frameRate}fps`);
                
                const capabilities = videoTrack.getCapabilities();
                if (capabilities.zoom) {
                    log(`‚úÖ Zoom: ${capabilities.zoom.min.toFixed(1)}x - ${capabilities.zoom.max.toFixed(1)}x`);
                } else {
                    log('‚ö†Ô∏è Zoom n√£o suportado neste dispositivo');
                }

                if (capabilities.iso) {
                    log(`‚úÖ ISO: ${capabilities.iso.min} - ${capabilities.iso.max}`);
                }

                if (capabilities.exposureCompensation) {
                    log(`‚úÖ Exposi√ß√£o: ${capabilities.exposureCompensation.min} - ${capabilities.exposureCompensation.max}`);
                }

                updateStatus('C√¢mera OK - Aguardando Desktop');

            } catch (e) {
                log('‚ùå Erro c√¢mera: ' + e.message);
                alert('Erro ao acessar c√¢mera: ' + e.message);
            }
        }

        startBtn.onclick = async () => {
            startBtn.disabled = true;
            startBtn.textContent = '‚è≥ Iniciando...';
            await startCamera();
            startBtn.textContent = '‚úÖ C√¢mera Ativa';
        };

        function applyCommand(data) {
            if (!videoTrack) {
                log('‚ö†Ô∏è VideoTrack n√£o dispon√≠vel');
                return;
            }

            const capabilities = videoTrack.getCapabilities();

            if (data.control === 'zoom') {
                if (!capabilities.zoom) {
                    log('‚ö†Ô∏è Zoom n√£o suportado');
                    return;
                }

                const val = parseFloat(data.value);
                const clamped = Math.max(capabilities.zoom.min, Math.min(capabilities.zoom.max, val));
                
                zoomDisplay.textContent = `Zoom: ${clamped.toFixed(1)}x`;
                
                videoTrack.applyConstraints({
                    advanced: [{ zoom: clamped }]
                }).catch((e) => {
                    log('‚ùå Erro zoom: ' + e.message);
                });
            }

            if (data.control === 'iso') {
                if (!capabilities.iso) {
                    log('‚ö†Ô∏è ISO n√£o suportado');
                    return;
                }

                const val = parseInt(data.value);
                const clamped = Math.max(capabilities.iso.min, Math.min(capabilities.iso.max, val));
                
                videoTrack.applyConstraints({
                    advanced: [{ iso: clamped }]
                }).then(() => {
                    log(`‚úÖ ISO: ${clamped}`);
                }).catch((e) => {
                    log('‚ùå Erro ISO: ' + e.message);
                });
            }

            if (data.control === 'exposure') {
                if (!capabilities.exposureCompensation) {
                    log('‚ö†Ô∏è Exposi√ß√£o n√£o suportada');
                    return;
                }

                const val = parseFloat(data.value);
                const clamped = Math.max(capabilities.exposureCompensation.min, Math.min(capabilities.exposureCompensation.max, val));
                
                videoTrack.applyConstraints({
                    advanced: [{ exposureCompensation: clamped }]
                }).then(() => {
                    log(`‚úÖ Exposi√ß√£o: ${clamped.toFixed(1)}`);
                }).catch((e) => {
                    log('‚ùå Erro exposi√ß√£o: ' + e.message);
                });
            }
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => log('‚úÖ PWA registrado'))
                .catch(() => log('‚ö†Ô∏è PWA n√£o dispon√≠vel'));
        }
    </script>
</body>
</html>
