<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Remote Pro - Desktop</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
            padding: 20px;
        }
        .header {
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        h1 { font-size: 32px; }
        .subtitle {
            margin-top: 10px;
            opacity: 0.9;
            font-size: 16px;
        }
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
        }
        .video-section {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
        }
        video {
            width: 100%;
            border-radius: 10px;
            background: #000;
            border: 3px solid #667eea;
            margin-bottom: 15px;
            min-height: 400px;
        }
        .controls-panel {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
        }
        .connection-box {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background: #2a2a2a;
            border: 2px solid #444;
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        button:disabled {
            background: #555;
            opacity: 0.5;
        }
        .control-group {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .control-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
            color: #667eea;
        }
        .control-value {
            color: #0f0;
            font-size: 18px;
        }
        input[type="range"] {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 5px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
        }
        .console {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 10px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 15px;
        }
        .status-badge {
            background: #f44336;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
        .status-badge.connected {
            background: #4CAF50;
        }
        @media (max-width: 1024px) {
            .main-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üñ•Ô∏è CAMERA REMOTE PRO</h1>
        <div class="subtitle">‚úÖ Vers√£o Node.js - Hospedada Online</div>
    </div>

    <div class="main-grid">
        <div class="video-section">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="console" id="console"></div>
        </div>

        <div class="controls-panel">
            <div class="connection-box">
                <label style="font-weight:bold; margin-bottom:10px; display:block;">ID da Sala:</label>
                <input type="text" id="roomIdInput" placeholder="Digite o ID da sala">
                <button id="connectBtn">üöÄ CONECTAR</button>
                <div class="status-badge" id="statusBadge">Desconectado</div>
            </div>

            <div class="control-group">
                <div class="control-label">
                    <span>üîç ZOOM</span>
                    <span class="control-value" id="zoomValue">1.0x</span>
                </div>
                <input type="range" id="zoomSlider" min="1" max="10" step="0.1" value="1">
            </div>

            <div class="control-group">
                <div class="control-label">
                    <span>üì∑ ISO</span>
                    <span class="control-value" id="isoValue">100</span>
                </div>
                <input type="range" id="isoSlider" min="100" max="3200" step="100" value="100">
            </div>

            <div class="control-group">
                <div class="control-label">
                    <span>‚òÄÔ∏è EXPOSI√á√ÉO</span>
                    <span class="control-value" id="exposureValue">0.0</span>
                </div>
                <input type="range" id="exposureSlider" min="-3" max="3" step="0.1" value="0">
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const remoteVideo = document.getElementById('remoteVideo');
        const connectBtn = document.getElementById('connectBtn');
        const statusBadge = document.getElementById('statusBadge');
        const roomIdInput = document.getElementById('roomIdInput');
        const zoomSlider = document.getElementById('zoomSlider');
        const isoSlider = document.getElementById('isoSlider');
        const exposureSlider = document.getElementById('exposureSlider');
        const zoomValue = document.getElementById('zoomValue');
        const isoValue = document.getElementById('isoValue');
        const exposureValue = document.getElementById('exposureValue');
        const consoleDiv = document.getElementById('console');

        let socket, peerConnection, roomId;

        const config = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            consoleDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            console.log(message);
        }

        connectBtn.onclick = () => {
            roomId = roomIdInput.value.trim();
            if (!roomId) {
                alert('‚ö†Ô∏è Digite o ID da sala!');
                return;
            }

            connectBtn.disabled = true;
            connectBtn.textContent = '‚è≥ Conectando...';
            statusBadge.textContent = 'Conectando...';

            socket = io();

            socket.on('connect', () => {
                log('‚úÖ Socket conectado');
                socket.emit('join-room', roomId);
                log(`üì° Entrou na sala: ${roomId}`);
                statusBadge.textContent = 'Aguardando Mobile...';
            });

            socket.on('offer', async (data) => {
                log('üì• OFFER recebida');
                
                peerConnection = new RTCPeerConnection(config);

                peerConnection.ontrack = (event) => {
                    log('üì∫ V√çDEO RECEBIDO!');
                    remoteVideo.srcObject = event.streams[0];
                    statusBadge.textContent = 'Transmitindo';
                    statusBadge.classList.add('connected');
                    connectBtn.textContent = '‚úÖ Conectado';
                };

                peerConnection.onicecandidate = (e) => {
                    if (e.candidate) {
                        socket.emit('ice-candidate', { roomId, candidate: e.candidate });
                    }
                };

                peerConnection.onconnectionstatechange = () => {
                    log('üîó Estado: ' + peerConnection.connectionState);
                };

                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                socket.emit('answer', { roomId, answer });
                log('üì§ ANSWER enviada');
            });

            socket.on('ice-candidate', async (data) => {
                if (data.candidate && peerConnection) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                }
            });

            socket.on('disconnect', () => {
                log('‚ùå Desconectado');
                statusBadge.textContent = 'Desconectado';
                statusBadge.classList.remove('connected');
                connectBtn.disabled = false;
                connectBtn.textContent = 'üöÄ CONECTAR';
            });
        };

        function sendCommand(control, value) {
            if (socket && roomId) {
                socket.emit('camera-control', { roomId, control, value });
            }
        }

        let lastZoomSent = 0;
        zoomSlider.addEventListener('input', function() {
            const value = zoomSlider.value;
            zoomValue.textContent = parseFloat(value).toFixed(1) + 'x';
            
            const now = Date.now();
            if (now - lastZoomSent > 100) {
                sendCommand('zoom', value);
                lastZoomSent = now;
            }
        });

        isoSlider.addEventListener('input', function() {
            const value = isoSlider.value;
            isoValue.textContent = value;
            sendCommand('iso', value);
        });

        exposureSlider.addEventListener('input', function() {
            const value = exposureSlider.value;
            exposureValue.textContent = parseFloat(value).toFixed(1);
            sendCommand('exposure', value);
        });
    </script>
</body>
</html>
